<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style_signup.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="name">
                <input type="text" name="username" id="username">
                <label class="user" for="username">Username</label>
            </div>
            <div class="mail">
                <input type="email" name="email" id="email">
                <label class="em" for="email">Email</label>
            </div>
            <div class="confirm_email">
                <input type="email" name="email_conf" id="email_conf">
                <label class="confmail" for="email_conf">Confirm Email</label>
            </div>
            <div class="pass">
                <input type="password" name="password" id="password">
                <label class="word" for="password">Password</label>
            </div>
            <div class="confirm_password">
                <input type="password" name="pass_conf" id="pass_conf">
                <label for="pass_conf">Confirm password</label>
            </div>
            <div class="age">
                <input type="number" name="age" id="myage">
                <label class="age_label" for="age">Age</label>
            </div>
            <div class="nationality">
                <input type="text" name="nationality" id="mynati">
                <label class="nat_label" for="nationality">Nationality</label>
            </div>
            <div class="sub">
                <input type="submit" value="Sign up" id="signup">
            </div>
            <div class="already">
                <a href="signin.html">Already have an account?</a>
            </div>
        </form>
    </div>
</body>
</html>
