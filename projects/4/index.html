<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <div class="screen">
                <p id="result">0</p>
            </div>
            <div class="buttons">
                <div class="grid">
                    <button class="button" id="b1">1</button>
                    <button class="button" id="b2">2</button>
                    <button class="button" id="b3">3</button>
                    <button class="button" id="b4">4</button>
                    <button class="button" id="b5">5</button>
                    <button class="button" id="b6">6</button>
                    <button class="button" id="b7">7</button>
                    <button class="button" id="b8">8</button>
                    <button class="button" id="b9">9</button>
                    <button class="button" id="b0">0</button>
                    <button class="button" id="plus">+</button>
                    <button class="button" id="minus">-</button>
                    <button class="button" id="multiply">x</button>
                    <button class="button" id="devide">:</button>
                    <button class="button" id="equals">=</button>
                    <button class="button" id="clear">CA</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
